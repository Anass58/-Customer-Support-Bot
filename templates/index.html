<!DOCTYPE html>
<html lang="en">

<head>
    <title>Customer Support Bot</title>
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
    <div class="chat-container">
        <div class="chat-header">ğŸ›ï¸ Customer Support Bot</div>
        <div class="chat-body" id="chat-body">
            <div class="bot-message">Welcome! How can I assist you today?</div>
            <button onclick="sendQuickMessage('Tell me about a product')">ğŸ›’ Product Info</button>
            <button onclick="sendQuickMessage('Check my order status')">ğŸ“¦ Order Status</button>
            <button onclick="sendQuickMessage('What is your return policy?')">ğŸ”„ Return Policy</button>
            <button onclick="sendQuickMessage('I want to speak to human support')">ğŸ‘¨â€ğŸ’¼ Human Support</button>
        </div>
        <input type="text" id="user-input" placeholder="Type your message..." />
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        async function sendMessage() {
            const userInput = document.getElementById('user-input').value;
            if (!userInput) return;
            appendMessage(userInput, 'user');

            const response = await fetch('/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: userInput })
            });
            const data = await response.json();
            appendMessage(data.response, 'bot');
            document.getElementById('user-input').value = '';
        }

        function sendQuickMessage(message) {
            document.getElementById('user-input').value = message;
            sendMessage();
        }

        function appendMessage(message, sender) {
            const chatBody = document.getElementById('chat-body');
            const messageDiv = document.createElement('div');
            messageDiv.className = sender === 'user' ? 'user-message' : 'bot-message';
            messageDiv.textContent = message;
            chatBody.appendChild(messageDiv);
            chatBody.scrollTop = chatBody.scrollHeight;
        }
    </script>
</body>

</html>
